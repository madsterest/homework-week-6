<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="bg-primary text-white text-center">
      <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
      <div class="row">
        <div class="col-2">
          <form>
            <label for="city-input">Search for a City:</label>
            <input
              type="text"
              class="form-control"
              id="city-input"
              placeholder="Sydney"
            />
            <button type="submit" class="btn btn-primary btn-block">
              Submit
            </button>
            <hr />
          </form>
          <ul class="city-list list-group text-center"></ul>
        </div>
        <div class="col-9">
          <div class="row">
          <div class="jumbotron collapse col-12">
            <h1 class="display-4 city-name-display"></h1>
            <img class="icon">
            <p>Temp: <span class="temp"></span></p>
            <p>Wind: <span class="wind"></span></p>
            <p>Humidity: <span class="humidity"></span></p>
            <p>UV Index: <span class="uv"></span></p>
          </div>
          </div>
          <div class="row">
            <div class="col-12"> 
            <p>Weather Forecast:</p>
            </div>
          </div>
          <div class="card-deck row">
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <div class="card-text">
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <div class="card-text">
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <div class="card-text"></p>
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <div class="card-text">
                  </div>
                </div>
              </div>
              <div class="card">
                <div class="card-body">
                  <h6 class="card-title"></h6>
                  <div class="card-text">
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"
    ></script>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
